<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div style="border:1px solid lightgray;border-radius: 15px; padding: 40px;width: fit-content; margin: auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
  <form action="/professor/cadastro" method="post">
    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" name="nome" placeholder="Nome" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" placeholder="Email" required>
    </div>
    <div class="form-group">
      <label>Senha</label>
      <input type="password" class="form-control" name="senha" placeholder="Senha" required>
    </div>
    <span>JÃ¡ possui uma conta? <a href="login.html">Entrar</a></span>
    <div style="display: flex; align-items: center; justify-content: center; padding-top: 20px">
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
  </form>
</div>
</body>
</html>
