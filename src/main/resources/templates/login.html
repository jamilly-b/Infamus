<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div style="border:1px solid lightgray;border-radius: 15px; padding: 40px;width: fit-content; margin: auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <form action="/login" method="post">
            <div class="form-group">
                <label>Email address</label>
                <input type="email" name="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="senha" class="form-control" placeholder="Senha">
            </div>
            <div th:if="${error}">
                <p th:text="${error}" style="color: red"></p>
            </div>
            <span style="padding-bottom: 10px">Ainda nÃ£o possui uma conta? <a href="cadastro.html">Cadastre-se</a></span>
            <div style="display: flex; align-items: center; justify-content: center; padding-top: 20px">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>
    </div>
</body>
</html>
